plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

jar {  
    manifest {  
        attributes(  
                'Main-Class': 'ticket.TicketHandlerApp'  
        )  
    }  
}  

repositories {
    mavenCentral()
     maven {
        url "https://repo1.maven.org/maven2/"
    }
}

dependencies {
    	implementation 'com.sendgrid:sendgrid-java:4.7.2'
	    implementation 'org.apache.commons:commons-math3:3.6.1'
	    implementation 'com.amazonaws:aws-java-sdk-s3:1.11.656'
		implementation 'commons-codec:commons-codec:1.11'
		implementation 'commons-collections:commons-collections:3.2.2'
		implementation 'commons-io:commons-io:2.6'
		implementation 'javax.mail:mail:1.5.0-b01'
		implementation 'org.apache.commons:commons-lang3:3.7'
		implementation 'org.apache.commons:commons-math3:3.6.1'
		implementation 'org.postgresql:postgresql:42.2.2'
		implementation 'org.projectlombok:lombok:1.18.12'
		implementation ('org.springframework.boot:spring-boot-starter-web:2.3.1.RELEASE') {
			exclude group: 'ch.qos.logback', module: 'logback-classic'
			exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
		}
		implementation ('org.springframework.boot:spring-boot-starter-data-jdbc:2.3.1.RELEASE') {
			exclude group: 'ch.qos.logback', module: 'logback-classic'
			exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
		}
		implementation ('org.springframework.boot:spring-boot-starter-aop:2.3.1.RELEASE') {
			exclude group: 'ch.qos.logback', module: 'logback-classic'
			exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
		}
		
    implementation 'javax.persistence:javax.persistence-api:2.2'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    testImplementation 'junit:junit:4.13'
}
